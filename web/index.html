<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name ="viewport" content="width=device-width, initial-scale=1.0">
    <title>eX: Lab One</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.0.min.js"></script>
    <script src="js/index.js"></script>

</head>
<body>
a
<header>
    <a href="index.html" id="logo">
        <h1>Lab One: Temperature Sensor</h1>
    </a>
</header>
<nav>
    <ul>
        <!--
        <li>
            <button class="nav-button">Connect Device</button>
        </li>
        -->
        <li>
            <a href="https://exdesignsolutions.grafana.net/dashboard/db/temp-sensor?refresh=1s&orgId=1" id="grafana">
               <div style = "text-align:center;">
                <button class="nav-button" id="grafana-button" >Grafana Graph</button>
                </div>
            </a>
        </li>
        <li>
            <form id="contact-modal-form" onsubmit="return false">
                <ul>
                    <li>
                        <p></p>
                        <p>Phone: </p>
                        <input id="contact-modal-phone" name="contact-modal-phone" maxlength="10" placeholder="1234567890"
                               required>
                    </li>
                    <li>
                        <p>Carrier: </p>
                        <select id="contact-modal-carrier" name="contact-modal-carrier" required>
                            <option value="default" disabled selected>--Select Carrier--</option>
                            <option>Verizon</option>
                            <option>ATT</option>
                            <option>Sprint</option>
                            <option>T-Mobile</option>
                        </select>
                    </li>
                </ul>
                <button class="nav-button" id = "addPhone">Add</button>
                <button class="nav-button" id ="removePhone">Remove</button>
                <button class="nav-button" id ="testPhone">Test</button>
                <br>
                <br>
            </form>
        </li>

        <li>
            <form class = TempThreshold onsubmit="return false">
                <p></p>
                <p></p>
                <p id="thresholdTitle">Temperature Threshold</p>
                <p>High:</p>   <input type = "text" id = "highText" align = "left" name = "HighTemp" maxlength="4">
                <button id="editHigh">edit</button>
                <br>
                <p>Low:</p>    <input type = "text" id= "lowText" align = "left" name = " LowTemp" maxlength="4">
                <button id="editLow">edit</button>
                <br>
            </form>
        </li>
        <li>
            <form  class = Display onsubmit="return false">
                <p>Display:</p>
                <select id="displayControls" name = "controls" required>
                    <option value="default" disabled selected>--ON/OFF--</option>
                    <option>ON</option>
                    <option>OFF</option>
                </select>
            </form>
        </li>
        <li>
            <form  class = startService onsubmit="return false">
                <p>Check Service:</p>
                <select id="checkService" name = "startCheckService" required>
                    <option value="default" disabled selected>--ON/OFF--</option>
                    <option>ON</option>
                    <option>OFF</option>
                </select>
            </form>
        </li>

          <!--  <button class=""
        </li>
        <!--<li>
            <iframe src="https://exdesignsolutions.grafana.net/dashboard-solo/db/temp-sensor?refresh=1s&orgId=1&panelId=1" width="450" height="500" frameborder="0"></iframe>
        </li>-->
    </ul>
</nav>






</body>
</html>
