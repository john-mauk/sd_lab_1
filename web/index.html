<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eX: Lab One</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">


    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="js/index.js"></script>


</head>
<body>
<header>
    <a href="index.html" id="logo">
        <h1>Lab One: Temperature Sensor</h1>
    </a>
</header>
<section>
    <div>
        <div id="grafanaC" class="grafanaContainer">
            <iframe src="https://exdesignsolutions.grafana.net/dashboard-solo/db/temp-sensor?refresh=1s&orgId=1&panelId=1"
                    id="graphC" class="grafanaGraphs" width="450" height="200" frameborder="0" scrolling="no"></iframe>
            <iframe src="https://exdesignsolutions.grafana.net/dashboard-solo/db/temp-sensor?refresh=1s&orgId=1&panelId=23"
                    id="graphF" class="grafanaGraphs" width="450" height="200" frameborder="0" scrolling="no"></iframe>
        </div>
    </div>
    <br>
    <br>
    <div class="twocolumns">
        <div class="block">
            <div id="preference">
                <p>Temperature:
                    <br>
                    <button id="tempC" >Celsius</button>
                    <br>
                    <button id="tempF">Fahrenheit</button>
                </p>
            </div>
        </div>
        <div id="currentTemp" class="block">
            <iframe src="https://exdesignsolutions.grafana.net/dashboard-solo/db/temp-sensor?refresh=1s&orgId=1&panelId=12"
                    class="degreesC gpanel" width="450" height="200" frameborder="0" scrolling="no"></iframe>
            <iframe src="https://exdesignsolutions.grafana.net/dashboard-solo/db/temp-sensor?refresh=1s&orgId=1&panelId=15"
                    class="degreesF gpanel" width="450" height="200" frameborder="0" scrolling="no"
                    style="display:none"></iframe>
        </div>
    </div>
    <div class="twocolumns">
        <div id="minTemp" class="block">
            <iframe src="https://exdesignsolutions.grafana.net/dashboard-solo/db/temp-sensor?refresh=1s&orgId=1&panelId=10"
                    class="degreesC gpanel" width="450" height="200" frameborder="0" scrolling="no"></iframe>
            <iframe src="https://exdesignsolutions.grafana.net/dashboard-solo/db/temp-sensor?refresh=1s&orgId=1&panelId=20"
                    class="degreesF gpanel" width="450" height="200" frameborder="0" scrolling="no" style="display:none"></iframe>
        </div>
        <div id="maxTemp" class="block">
            <iframe src="https://exdesignsolutions.grafana.net/dashboard-solo/db/temp-sensor?refresh=1s&orgId=1&panelId=11"
                    class="degreesC gpanel" width="450" height="200" frameborder="0" scrolling="no"></iframe>

            <iframe src="https://exdesignsolutions.grafana.net/dashboard-solo/db/temp-sensor?refresh=1s&orgId=1&panelId=21"
                    class="degreesF gpanel" width="450" height="200" frameborder="0" scrolling="no" style="display:none"></iframe>
        </div>
    </div>
    <div >
        <form class=TempThreshold onsubmit="return false">
            <div class="block">
                <div class="overlayToggle" id="lowThresholdOverlay">
                    <input type="text" id="lowTemp" align="left" name=" lowTemp" maxlength="3" size="10" style="visibility: hidden">
                    <br>
                    <button id="updateLow" style="visibility: hidden">Update</button>
                </div>
                <div id="lowThreshold" class="block">
                <iframe src="https://exdesignsolutions.grafana.net/dashboard-solo/db/temp-sensor?refresh=1s&orgId=1&panelId=18"
                        class="degreesC gpanel" width="450" height="200" frameborder="0" scrolling="no"></iframe>
                <iframe src="https://exdesignsolutions.grafana.net/dashboard-solo/db/temp-sensor?refresh=1s&orgId=1&panelId=19"
                        class="degreesF gpanel" width="450" height="200" frameborder="0" scrolling="no"></iframe>
                </div>
            </div>
            <div class="block">
                <div class="overlayToggle" id="highThresholdOverlay">
                    <input type="text" id="highTemp" align="left" name="highTemp" maxlength="3" size="10" style="visibility: hidden">
                    <br>
                    <button id="updateHigh" style="visibility: hidden">Update</button>
                </div>
                <div id="highThreshold" class="block">
                    <iframe src="https://exdesignsolutions.grafana.net/dashboard-solo/db/temp-sensor?refresh=1s&orgId=1&panelId=16"
                        class="degreesC gpanel" width="450" height="200" frameborder="0" scrolling="no"></iframe>
                    <iframe src="https://exdesignsolutions.grafana.net/dashboard-solo/db/temp-sensor?refresh=1s&orgId=1&panelId=17"
                        class="degreesF gpanel" width="450" height="200" frameborder="0" scrolling="no"></iframe>
                </div>
            </div>
        </form>
    </div>

    <div id="probePanel" class="block">
        <iframe src="https://exdesignsolutions.grafana.net/dashboard-solo/db/temp-sensor?refresh=1s&orgId=1&panelId=22"
                width="600" height="200" frameborder="0" scrolling="no"></iframe>
    </div>

    <div class="block">
        <div class="overlayToggle triple" id="displayToggle"></div>
        <iframe src="https://exdesignsolutions.grafana.net/dashboard-solo/db/temp-sensor?refresh=1s&orgId=1&panelId=13"
                class="togglePanel" width="450" height="200" frameborder="0" scrolling="no"></iframe>
    </div>
    <div class="block">
        <div class="overlayToggle triple" id="serviceToggle"></div>
        <iframe src="https://exdesignsolutions.grafana.net/dashboard-solo/db/temp-sensor?refresh=1s&orgId=1&panelId=14"
                class="togglePanel" width="450" height="200" frameborder="0" scrolling="no"></iframe>
    </div>
    <div class="block">
        <div class="overlayToggle triple" id="tempSimToggle"></div>
        <iframe src="https://exdesignsolutions.grafana.net/dashboard-solo/db/temp-sensor?refresh=1s&orgId=1&panelId=24&from=1506734355971&to=1506734655971"
                class="togglePanael " width="450" height="200" frameborder="0" scrolling="no"></iframe>
    </div>
    <div>
        <form id="contact-modal-form" onsubmit="return false">
            <ul>
                <li>
                    <p></p>
                    <p>Phone: </p>
                    <input id="contact-modal-phone" name="contact-modal-phone" minlength="10" maxlength="10"
                           placeholder="1234567890"
                           required>
                </li>
                <li>
                    <p>Carrier: </p>
                    <select id="contact-modal-carrier" name="contact-modal-carrier" required>
                        <option value="default" disabled selected>--Select Carrier--</option>
                        <option>Verizon</option>
                        <option>ATT</option>
                        <option>Sprint</option>
                        <option>T-Mobile</option>
                    </select>
                </li>
            </ul>
            <button class="nav-button" id="addPhone">Add</button>
            <button class="nav-button" id="removePhone">Remove</button>
            <button class="nav-button" id="testPhone">Test</button>
            <br>
            <br>
        </form>
    </div>
    <div>
        <p>Temperature Out Of Range</p>
        <br>
        <p>
            High Threshold:
            <input type="text" id="HighRange" align="left" name="HighRange" maxlength="120" size="60">
            <button class="textMessage" id="updateHighRange" value="HighRange">Update</button>
        </p>
        <br>
        <p>
            Low Threshold:
            <input type="text" id="LowRange" align="left" name="LowRange" maxlength="120" size="60">
            <button class="textMessage" id="updateLowRange" value="LowRange">Update</button>
        </p>
        <br>
        <br>
        <p>Temperature Changes</p>
        <br>
        <p>
            Increases:
            <input type="text" id="Increase" align="left" name="Increase" maxlength="120" size="60">
            <button class="textMessage" id="updateIncrease" value="Increase">Update</button>
        </p>
        <br>
        <p>
            Decreases:
            <input type="text" id="Decrease" align="left" name="Decrease" maxlength="120" size="60">
            <button class="textMessage" id="updateDecrease" value="Decrease">Update</button>
        </p>
        <br>
        <br>
        <p>Temperature Stabilizes</p>
        <br>
        <p>
            Stabilizes:
            <input type="text" id="Stable" align="left" name="Stable" maxlength="120" size="60">
            <button class="textMessage" id="updateStable" value="Stable">Update</button>
        </p>
    </div>
</section>
</body>
</html>
